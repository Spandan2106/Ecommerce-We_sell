<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Orders - E site.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Translate -->
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,es,fr,de,it,pt,ru,ja,ko,zh-CN,ar,hi',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <style>
        .order-item {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f9fafb;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .order-status {
            font-weight: 600;
            color: #059669;
        }
        .order-details {
            margin-top: 0.5rem;
        }
        .product-list {
            list-style: none;
            padding: 0;
        }
        .product-list li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>

<body>
    <header>
        <nav class="flex justify-between items-center flex-wrap">
            <a href="#" class="flex items-center space-x-2 mb-2 md:mb-0">
                <h3 class="text-lg font-bold text-purple-800">E site.com</h3>
            </a>
            <ul class="flex space-x-4 text-purple-800 font-semibold flex-wrap">
                <li><a href="index.html">Home</a></li>
                <li><a href="Faq.html">FAQ?</a></li>
                <li><a href="/cart_item" id="cartLink">My Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="forgot.html">Forgot Password</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
            <div class="flex items-center space-x-2">
                <button id="translateBtn" class="btn btn-outline-primary">Translate</button>
                <select id="languageSelect" class="form-select" aria-label="Select language">
                    <option value="">Choose language</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                </select>
                <div id="google_translate_element"></div>
            </div>
        </nav>
    </header>

    <section class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-purple-800 mb-8">Your Orders</h1>
        <div class="max-w-4xl mx-auto" id="orders-container">
            <!-- Orders will be loaded dynamically -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 E site.com. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const API_BASE = 'http://localhost:3000/api';

        async function fetchOrders() {
            try {
                const response = await fetch(`${API_BASE}/orders`);
                const orders = await response.json();
                renderOrders(orders);
            } catch (error) {
                console.error('Error fetching orders:', error);
                document.getElementById('orders-container').innerHTML = '<p class="text-center text-gray-600">Unable to load orders. Please try again later.</p>';
            }
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-container');
            if (orders.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-600">You have no orders yet.</p>';
                return;
            }
            container.innerHTML = '';
            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order-item';
                orderDiv.innerHTML = `
                    <div class="order-header">
                        <h3 class="text-lg font-semibold">Order #${order.id}</h3>
                        <span class="order-status">${order.status}</span>
                    </div>
                    <div class="order-details">
                        <p><strong>Date:</strong> ${new Date(order.date).toLocaleDateString()}</p>
                        <p><strong>Total:</strong> ${order.total}</p>
                        <p><strong>Items:</strong></p>
                        <ul class="product-list">
                            ${order.items.map(item => `<li>${item.name} - ${item.price}</li>`).join('')}
                        </ul>
                    </div>
                `;
                container.appendChild(orderDiv);
            });
        }

        // Initialize
        fetchOrders();

        // Update cart count
        async function updateCartCount() {
            try {
                const response = await fetch(`${API_BASE}/cart`);
                const cart = await response.json();
                const cartCount = cart.length;
                const cartLink = document.querySelector('#cartLink');
                if (cartLink) {
                    cartLink.innerText = `My Cart (${cartCount})`;
                }
            } catch (error) {
                console.error('Error updating cart count:', error);
            }
        }
        updateCartCount();

        // Translation functionality (same as other pages)
        (function () {
            const translateBtn = document.getElementById('translateBtn');
            const languageSelect = document.getElementById('languageSelect');

            function setCookie(name, value, days) {
                let expires = '';
                if (days) {
                    const d = new Date();
                    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = ';expires=' + d.toUTCString();
                }
                document.cookie = name + '=' + encodeURIComponent(value) + expires + ';path=/';
            }

            function getCookie(name) {
                const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
                return match ? decodeURIComponent(match[2]) : null;
            }

            translateBtn.addEventListener('click', () => {
                languageSelect.style.display = languageSelect.style.display === 'none' ? 'inline-block' : 'none';
                languageSelect.focus();
            });

            languageSelect.addEventListener('change', () => {
                const lang = languageSelect.value;
                if (!lang) return;

                const from = 'en';
                const cookieVal = `/${from}/${lang}`;

                try {
                    setCookie('googtrans', cookieVal, 1);
                    location.reload();
                } catch (e) {
                    console.error('Could not set translation cookie:', e);
                    alert('Translation not available in this environment.');
                }
            });

            try {
                const current = getCookie('googtrans');
                if (current) {
                    const parts = current.split('/');
                    if (parts.length >= 3) {
                        const toLang = parts[2];
                        const opt = Array.from(languageSelect.options).find(o => o.value === toLang);
                        if (opt) languageSelect.value = toLang;
                    }
                }
            } catch (e) {
                /* ignore */
            }
        })();
    </script>
</body>

</html>

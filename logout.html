<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout - E site.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Translate -->
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,es,fr,de,it,pt,ru,ja,ko,zh-CN,ar,hi',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <style>
        .logout-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 2rem;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .logout-message {
            font-size: 1.25rem;
            color: #4b5563;
            margin-bottom: 1.5rem;
        }
        .logout-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <nav class="flex justify-between items-center flex-wrap">
            <a href="#" class="flex items-center space-x-2 mb-2 md:mb-0">
                <h3 class="text-lg font-bold text-purple-800">E site.com</h3>
            </a>
            <ul class="flex space-x-4 text-purple-800 font-semibold flex-wrap">
                <li><a href="index.html">Home</a></li>
                <li><a href="Faq.html">FAQ?</a></li>
                <li><a href="/myOrders">Your orders</a></li>
                <li><a href="/cart_item" id="cartLink">My Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="forgot.html">Forgot Password</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
            <div class="flex items-center space-x-2">
                <button id="translateBtn" class="btn btn-outline-primary">Translate</button>
                <select id="languageSelect" class="form-select" aria-label="Select language">
                    <option value="">Choose language</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                </select>
                <div id="google_translate_element"></div>
            </div>
        </nav>
    </header>

    <section class="container mx-auto px-4 py-8">
        <div class="logout-container">
            <h1 class="text-3xl font-bold text-center text-purple-800 mb-4">Logged Out</h1>
            <p class="logout-message">You have been successfully logged out of your account.</p>
            <div class="logout-actions">
                <a href="/" class="btn btn-primary">Go to Home</a>
                <a href="login.html" class="btn btn-outline-primary">Login Again</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 E site.com. All rights reserved.</p>
    </footer>

    <script>
        // Clear any local storage or session data on logout
        localStorage.removeItem('userToken');
        sessionStorage.clear();

        // Update cart count (though it might be cleared)
        async function updateCartCount() {
            try {
                const response = await fetch(`${window.location.origin}/api/cart`);
                const cart = await response.json();
                const cartCount = cart.length;
                const cartLink = document.querySelector('#cartLink');
                if (cartLink) {
                    cartLink.innerText = `My Cart (${cartCount})`;
                }
            } catch (error) {
                console.error('Error updating cart count:', error);
            }
        }
        updateCartCount();

        // Translation functionality (same as other pages)
        (function () {
            const translateBtn = document.getElementById('translateBtn');
            const languageSelect = document.getElementById('languageSelect');

            function setCookie(name, value, days) {
                let expires = '';
                if (days) {
                    const d = new Date();
                    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = ';expires=' + d.toUTCString();
                }
                document.cookie = name + '=' + encodeURIComponent(value) + expires + ';path=/';
            }

            function getCookie(name) {
                const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
                return match ? decodeURIComponent(match[2]) : null;
            }

            translateBtn.addEventListener('click', () => {
                languageSelect.style.display = languageSelect.style.display === 'none' ? 'inline-block' : 'none';
                languageSelect.focus();
            });

            languageSelect.addEventListener('change', () => {
                const lang = languageSelect.value;
                if (!lang) return;

                const from = 'en';
                const cookieVal = `/${from}/${lang}`;

                try {
                    setCookie('googtrans', cookieVal, 1);
                    location.reload();
                } catch (e) {
                    console.error('Could not set translation cookie:', e);
                    alert('Translation not available in this environment.');
                }
            });

            try {
                const current = getCookie('googtrans');
                if (current) {
                    const parts = current.split('/');
                    if (parts.length >= 3) {
                        const toLang = parts[2];
                        const opt = Array.from(languageSelect.options).find(o => o.value === toLang);
                        if (opt) languageSelect.value = toLang;
                    }
                }
            } catch (e) {
                /* ignore */
            }
        })();
    </script>
</body>

</html>

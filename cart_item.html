<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart - We_sell.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Translate -->
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,es,fr,de,it,pt,ru,ja,ko,zh-CN,ar,hi,bn',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
</head>

<body>
    <header>
        <nav class="flex justify-between items-center flex-wrap">
            <a href="index.html" class="flex items-center space-x-2 mb-2 md:mb-0">
                <h3 class="text-lg font-bold text-purple-800">We_sell.com</h3>
            </a>
            <ul class="flex space-x-4 text-purple-800 font-semibold flex-wrap">
                <li><a href="Faq.html">FAQ?</a></li>
                <li><a href="myOrders.html">Your orders</a></li>
                <li><a href="cart_item.html" id="cartLink">My Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="forgot.html">Forgot Password</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
            <div class="flex items-center space-x-2">
                <button id="translateBtn" class="btn btn-outline-primary">Translate</button>
                <select id="languageSelect" class="form-select" aria-label="Select language">
                    <option value="">Choose language</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="ben">Bengali</option>
                </select>
                <div id="google_translate_element"></div>
            </div>
        </nav>
    </header>

    <section class="cart-container">
        <h1 class="text-2xl font-bold mb-4">Your Cart</h1>
        <div id="cart-items" class="grid gap-4">
            <!-- Cart items will be loaded dynamically -->
        </div>
        <div id="cart-total" class="mt-4 text-right">
            <h2 class="text-xl font-semibold">Total: $<span id="total-price">0.00</span></h2>
        </div>
        <div class="mt-4 text-center">
            <button class="btn btn-primary" id="checkout-btn">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 E site.com. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const API_BASE = 'http://localhost:3000/api';

        async function fetchCart() {
            try {
                const response = await fetch(`${API_BASE}/cart`);
                const cart = await response.json();
                renderCart(cart);
                updateCartCount(cart.length);
            } catch (error) {
                console.error('Error fetching cart:', error);
            }
        }

        function renderCart(cart) {
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item flex items-center justify-between p-4 border rounded';
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover mr-4">
                    <div class="flex-1">
                        <h3 class="font-semibold">${item.name}</h3>
                        <p>Price: $${item.price}</p>
                        <div class="flex items-center">
                            <label>Quantity:</label>
                            <input type="number" value="${item.quantity || 1}" min="1" class="quantity-input ml-2 w-16 border rounded px-2">
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold">Subtotal: $${(parseFloat(item.price.replace('$', '')) * (item.quantity || 1)).toFixed(2)}</p>
                        <button class="btn btn-danger remove-btn" data-index="${index}">Remove</button>
                    </div>
                `;
                container.appendChild(itemDiv);
                total += parseFloat(item.price.replace('$', '')) * (item.quantity || 1);
            });
            document.getElementById('total-price').textContent = total.toFixed(2);
            attachCartEventListeners(cart);
        }

        async function removeFromCart(index) {
            try {
                const response = await fetch(`${API_BASE}/cart/${index}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    fetchCart(); // Refresh cart
                } else {
                    alert('Error removing item from cart');
                }
            } catch (error) {
                console.error('Error removing item:', error);
            }
        }

        async function updateCartItem(index, quantity) {
            try {
                const response = await fetch(`${API_BASE}/cart/${index}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quantity })
                });
                if (response.ok) {
                    fetchCart(); // Refresh cart
                } else {
                    alert('Error updating item quantity');
                }
            } catch (error) {
                console.error('Error updating item:', error);
            }
        }

        function attachCartEventListeners(cart) {
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const index = btn.getAttribute('data-index');
                    removeFromCart(index);
                });
            });
            document.querySelectorAll('.quantity-input').forEach((input, index) => {
                input.addEventListener('change', () => {
                    const quantity = parseInt(input.value);
                    if (quantity > 0) {
                        updateCartItem(index, quantity);
                    }
                });
            });
        }

        function updateCartCount(count) {
            const cartLink = document.querySelector('#cartLink');
            if (cartLink) {
                cartLink.innerText = `My Cart (${count})`;
            }
        }

        // Initialize
        fetchCart();

        // Checkout button (placeholder)
        document.getElementById('checkout-btn').addEventListener('click', () => {
            alert('Checkout functionality not implemented yet.');
        });

        // Translation functionality (same as index.html)
        (function () {
            const translateBtn = document.getElementById('translateBtn');
            const languageSelect = document.getElementById('languageSelect');

            function setCookie(name, value, days) {
                let expires = '';
                if (days) {
                    const d = new Date();
                    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = ';expires=' + d.toUTCString();
                }
                document.cookie = name + '=' + encodeURIComponent(value) + expires + ';path=/';
            }

            function getCookie(name) {
                const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
                return match ? decodeURIComponent(match[2]) : null;
            }

            translateBtn.addEventListener('click', () => {
                languageSelect.style.display = languageSelect.style.display === 'none' ? 'inline-block' : 'none';
                languageSelect.focus();
            });

            languageSelect.addEventListener('change', () => {
                const lang = languageSelect.value;
                if (!lang) return;

                const from = 'en';
                const cookieVal = `/${from}/${lang}`;

                try {
                    setCookie('googtrans', cookieVal, 1);
                    location.reload();
                } catch (e) {
                    console.error('Could not set translation cookie:', e);
                    alert('Translation not available in this environment.');
                }
            });

            try {
                const current = getCookie('googtrans');
                if (current) {
                    const parts = current.split('/');
                    if (parts.length >= 3) {
                        const toLang = parts[2];
                        const opt = Array.from(languageSelect.options).find(o => o.value === toLang);
                        if (opt) languageSelect.value = toLang;
                    }
                }
            } catch (e) {
                /* ignore */
            }
        })();
    </script>
</body>

</html>
